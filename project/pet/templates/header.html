{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"> 
</head>
<body>
    <div class="container-xxl"><!--Header Start-->
        <div class="row bg-success-subtle ">
            <div class="col-12 shadow mx-auto  ">
                <nav class="navbar navbar-expand-lg  bg-success-subtle">
                    <div class="container-fluid">
                        <a href="{% static 'images/logo.jpg'%}"><img src="{% static 'images/logo.jpg'%}" style="margin-right: 10px;" width="40px" class="img-thumbnail" alt="..."></a>
                        <a class="navbar-brand text-decoration-none fw-bold text-danger" href="/home" >PETSTORE</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <!--if user authenticated then only logout show -->
                        {% if user.is_authenticated %} <!---by default functionality -->
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link text-decoration-none" href="/index">Animals</a>
                                </li>   
                                <li class="nav-item">
                                    <a class="nav-link text-decoration-none" href="/about">About</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-decoration-none" href="/contact">Contact</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-decoration-none" href="/viewcart">Cart</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-decoration-none" href="/logout">logout</a>
                                </li>
                                {% else %}
                                <li class="nav-item list-unstyled">
                                    <a class="nav-link  list-unstyled" href="/register">Register</a>
                                </li>
                                <li class="nav-item list-unstyled">
                                    <a class="nav-link  list-unstyled" href="/login">Login</a>
                                </li>
                                {% endif %} 
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div><!--Header End -->
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/popper.min.js' %}"></script>
</body>
</html>
