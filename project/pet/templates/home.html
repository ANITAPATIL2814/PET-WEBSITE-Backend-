{% extends "base.html" %}
{% load static %}
{% block 'main' %}
<!----main part-->
<main class="m-2">
    <div class="inside-main-carousel">
      <div id="carouselExampleIndicators" class="carousel slide">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
          </div>
          <div class="carousel-inner" style="border-radius: 15px;"  >
            <div class="carousel-item active">
              <img src="{% static 'assets/images/birdlogo2.jpg'%} " class="d-block w-100" alt="..." style="width:100%" height="500px" >
            </div>
            <div class="carousel-item ">
              <img src=" {% static 'assets/images/dog2.jpg'%}" class="d-block w-100" alt="..." style="width:100%" height="500px" >
            </div>
            <div class="carousel-item" style="border-radius: 15px;">
              <img src="{% static 'assets/images/birdlogo.jpg'%}" class="d-block w-100" alt="..."style="width:100%" height="500px" >
            </div>
            <div class="carousel-item" style="border-radius: 15px;">
              <img src="{% static 'assets/images/cat1.jpg'%}" class="d-block w-100" alt="..."style="width:100%" height="500px" >
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
    </div>
</main>
  <!--main part end-->
{% endblock 'main'%}
