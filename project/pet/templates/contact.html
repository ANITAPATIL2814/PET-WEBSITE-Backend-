
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <title>Document</title>
    <style>
        h2::first-letter{
          color: red;
        }
      </style>
</head>
<a href="/home" class="text-decoration-none text-light">Home</a>
<body style="background:#1f242d;">
    <div class="">  
        <div class="col-md-12">     
            <div style="box-shadow: 0px 0px 20px 3dvb aqua;" class="col-md-4  mt-2 p-5 mx-auto" > <!--it will divide the screen in 4 cols  and mt-4 is used to give margin spacing and p is used for padding -->
                <h2  class="mb-4 text-center text-light">...Contact Us...</h2>            
            <form method="POST" action=""> <!--when we enter register it goes to login page-->
              {% csrf_token %}
                <div class="control-group">
                    <input type="text" class="form-control " id="name" placeholder="Your Name" required="required" data-validation-required-message="Please enter your name" />
                    <p class="help-block text-danger"></p>
                </div>
                <br>
                <div class="control-group">
                    <input type="email" class="form-control " id="email" placeholder="Your Email" required="required" data-validation-required-message="Please enter your email" />
                    <p class="help-block text-danger"></p>
                </div>
                <div class="control-group">
                    <textarea class="form-control p-4" rows="2" id="message" placeholder="Message" required="required" data-validation-required-message="Please enter your message"></textarea>
                    <p class="help-block text-danger"></p>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn text-bg-info  py-3 px-5" value="Send Message">
                </div>
            </form>  
          </div>
        </div>
        <div id="whatsapp-button" class="position-fixed bottom-0 right-0 p-3">
            <a href="https://web.whatsapp.com/"><img src="{% static 'images/whtapp.png'%}" width="20%" height="100px" alt="WhatsApp" class="img-fluid"></a>
        </div>
    </div>
    <div class="col-12 mb-n2 p-0 mt-4">
        <iframe style="width: 100%; height: 500px;" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3001156.4288297426!2d-78.01371936852176!3d42.72876761954724!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4ccc4bf0f123a5a9%3A0xddcfc6c1de189567!2sNew%20York%2C%20USA!5e0!3m2!1sen!2sbd!4v1603794290143!5m2!1sen!2sbd" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    </div>
  <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
